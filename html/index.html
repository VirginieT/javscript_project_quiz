<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Let's quiz!</title>
</head>
<body>
    
<!--         <h1>Let's quiz!</h1>
   <div class="start_btn"><button id="start">Start Quiz</button></div> 
-->

    <div class="container">
        <header>    
            <div class="progress"></div>
            <div class="score"></div>
        </header>

        <section>
            <div class="question"></div>
            <div class="options"></div>
            <div class="result"></div>
        </section>

        <footer>
            <div class="total_question"></div>
            <div class="next_btn"><button id="next">Next</button></div>
        </footer>
    </div>

    <div class="result">
        <div class="end_image"></div>
        <div class="end_score"></div>
        <div class="end_btn">
            <button id="restart">Restart</button>
            <button id="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
